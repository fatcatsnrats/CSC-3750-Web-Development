<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" content="width=device-width">
    <title>Camping Trip</title>
    <style>
    body {
    background-color: #faf2e4;
    margin: 0 10%;
    font-family: sans-serif;
    }
    h1 {
    text-align: center;
    font-family: serif;
    font-weight: normal;
    text-transform: uppercase;
    border-bottom: 1px solid #57b1dc;
    margin-top: 30px;
    }
    h2 {
    color: #d1633c;
    font-size: 1em;
    }
    td, th { border: 1px solid #CCC; }
    table { border: 1px solid black; }
    </style>
</head>
<body>
    <table>
        <caption>Table 1: A simple table</caption>
        <tr>
            <th rowspan="2" scope="col" span="header"></th>
            <th colspan="2" span="header">A common header for two subheads</th>
            <th rowspan="2" span="header">Header 3</th>
        </tr>
        <tr>
            <th span="header">Header 1</th>
            <th span="header">Header 2</th>
        </tr>
        <tr>
            <th scope="row" span="header">Thing A</th>
            <td span="data">Data A1</td>
            <td span="data">Data A2</td>
            <td span="data">Data A3</td>
        </tr>
        <tr>
            <th scope="row" span="header">Thing B</th>
            <td span="data">Data B1</td>
            <td span="data">Data B2</td>
            <td span="data">Data B3</td>
        </tr>
        <tr>
            <th scope="row" span="header">Thing C</th>
            <td span="data">Data C1</td>
            <td span="data">Data C2</td>
            <td span="data">Data C3</td>
    </table>
</body>
